<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="/vendors/formvalidation/dist/css/formValidation.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <form id="formValidation" action="">
                <fieldset id="fieldset">
                    <legend>Please provide your name, e-mail address (won`t be published) and a comment</legend>
                    <div class="formBox">
                        <label for="name">Name (required, at level 2 characters)</label>
                        <input type="text" minlength="3" id="name">
                        <br> <br>
                        <label for="email">E-Mail (required)</label>
                        <input type="email" id="email">
                        <br><br>
                        <label for="url">URL (optional)</label>
                        <input type="url" id="url">
                        <br><br>
                        <label for="comment">Your comment (required)</label>
                        <textarea name="textArea" id="textarea" cols="30" rows="2"></textarea>
                        <br><br>
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <script>
        $('#formValidation').validate();
    </script>


</body>

</html>
